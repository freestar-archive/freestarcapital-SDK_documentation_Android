apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.freestar.android.sample"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            useProguard true

            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled true

            // Enables resource shrinking, which is performed by the
            // Android Gradle plugin.
            shrinkResources true

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //begin Freestar
    implementation 'com.freestar.android.ads:freestar:3.2.7'
    implementation 'com.freestar.android.ads.admob:freestar-admob-adapter:17.2.0.3'
    implementation 'com.freestar.android.ads.applovin:freestar-applovin-adapter:9.13.1.1'
    implementation 'com.freestar.android.ads.amazon:freestar-amazon-adapter:5.9.0.2'
    implementation 'com.freestar.android.ads.adcolony:freestar-adcolony-adapter:4.1.4.1'
    implementation 'com.freestar.android.ads.google:freestar-google-adapter:17.2.0.4'
    implementation 'com.freestar.android.ads.criteo:freestar-criteo-adapter:3.4.0.2'
    implementation 'com.freestar.android.ads.unityads:freestar-unity-adapter:3.4.2.2'
    implementation 'com.freestar.android.ads.facebook:freestar-facebook-adapter:5.8.0.3'
    implementation 'com.freestar.android.ads.tapjoy:freestar-tapjoy-adapter:12.2.1'
    implementation 'com.freestar.android.ads.mopub:freestar-mopub-adapter:5.8.0.2'

    implementation 'com.applovin:applovin-sdk:9.13.1'
    implementation 'com.google.android.gms:play-services-ads:17.2.1' //11.0.4 minimum is required, 16.0.0 or newer recommended!
    implementation('com.google.android.ads.consent:consent-library:1.0.7') {
        exclude group: 'com.android.support'
        exclude group: 'com.google.code.gson', module: 'gson'
    }
    implementation('com.facebook.android:audience-network-sdk:5.9.0') {
        exclude group: 'com.google.android.exoplayer'
        exclude group: 'com.google.android.gms'
        exclude group: 'com.android.support'
    }
    implementation 'com.tapjoy:tapjoy-android-sdk:12.4.2@aar'
    implementation('com.mopub:mopub-sdk:5.12.0@aar') {
        transitive = true
        exclude group: 'com.android.support'
    }

    //Note: if you are using Pre-roll, un-comment the following line:
    implementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.11.2'
    //end, FreeStar


    implementation "com.github.bumptech.glide:glide:4.11.0"
    implementation "com.google.code.gson:gson:2.8.5"

}
